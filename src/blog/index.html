---
layout: blog-layout.njk
title: The blog vault
---

<h2 class="title">The blog vault</h2>

<ul class="blog-index-list">
  {% for post in collections.posts | reverse %}
    <li><!--<time>{{ page.date | justDate }}</time> - --><a href="{{post.url}}">{{ post.data.title }}</a></li>
  {% endfor %}
</ul>

<style>
.blog-index-list li{
  margin: 20px;
}
</style>
